<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>

    <div class="row">
        <div class="col-md-6">
            <form #form="ngForm" (ngSubmit)="UpdateEmployeeInfo()" >
                <div class="form-group mb-3">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id"  placeholder="Enter your name" [(ngModel)]="employeeDetail.id" name="id" readonly >
                </div>
                <div class="form-group mb-3">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name"  placeholder="Enter your name" [(ngModel)]="employeeDetail.name" name="name">
                </div>
                <div class="form-group mb-3">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="employeeDetail.email" name="email">
                  
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone"  placeholder="Your phone number"  [(ngModel)]="employeeDetail.phone" name="phone">
                </div>
                <div class="form-group mb-3">
                    <label for="salary">Salary</label>
                    <input type="text" class="form-control" id="salary"  placeholder="Salary"  [(ngModel)]="employeeDetail.salary" name="salary">
                </div>
                <div class="form-group mb-3">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department"  placeholder="Department name"  [(ngModel)]="employeeDetail.department" name="department">
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" (click)="DeleteEmployeeInfo()">Delete</button>
            </form>
        </div>
    </div>
    
</div>
