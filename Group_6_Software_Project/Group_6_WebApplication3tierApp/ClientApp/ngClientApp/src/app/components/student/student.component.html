<div class="container my-5">
    <h1 class="mb-3">Students</h1>
    <table class="table" *ngIf="students && students.length > 0">
        <thead>
          <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Student Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop for students -->
          <tr *ngFor="let student of students">
            <!-- Check the structure of student object -->
            <td>{{ student.StudentId }}</td>
            <td>{{ student.StudentName }}</td>
            <td><a [routerLink]="['edit', student.StudentId]">View</a></td>
          </tr>
        </tbody>
    </table>
    <p *ngIf="!students || students.length <= 0">No students found</p>
</div>
