<div class="container my-5">
    <h1 class="mb-3">Movies</h1>
    <a class="btn btn-primary" routerLink="movie-add">Add movie</a>
    
    <kendo-grid
    [kendoGridBinding]="movies"
    [pageable]="true"
    [pageSize]="10"
    [sortable]="true"
    [filterable]="true"
    >
        <kendo-grid-column field="MovieId" title="ID">
        </kendo-grid-column>
        <kendo-grid-column field="MovieName" title="Name">
        </kendo-grid-column>
        <kendo-grid-column field="Genre" title="Genre">
        </kendo-grid-column>
        <kendo-grid-column field="ReleaseDate" title="ReleaseDate">
        </kendo-grid-column>
        <kendo-grid-column field="Description" title="Description">
        </kendo-grid-column>
    </kendo-grid>
</div>
